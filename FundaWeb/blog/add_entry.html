<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html 
    PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
    <title>add_entry.html</title>
    <link rel="stylesheet" href="css/background.css" type="text/css"></link>
    <link rel="stylesheet" href="css/add_entry.css" type="text/css"></link>
</head>
<body>
    <div class="container">
        <h2>Add an entry to Yiorgos Joseph Makridakis' Blog!</h2>
        <p> Instructions: Enter a title and body for your blog entry. In the body, you can use simple HTML formatting elements, such as b (bold) and i (italics) as well as the hyperlink "anchor" element a.
        </p>
        <div id="labels">
            <label>Title: </label><br>
            <label>Entry: </label>
        </div>
        <div id="text">
            <input type="text" id="title"></input>
            <textarea type="text" id="post" rows="40"></textarea>
        </div>
        <div id="buttons">
            <input type="submit" id="entry" value="Add Entry"></input>
            <input type="submit" id="clear" value="Clear"></input>
        </div>
    </div>
</body>
</html>
